spring:
  application:
    name: NEXORA-BACKEND
  data:
    mongodb:
      uri: mongodb://shiviraj:shiviraj@localhost:27018/NEXORA?authSource=admin
      auto-index-creation: true
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_BROKERS:localhost:9092}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
    consumer:
      group-id: reactive-audit-group
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      auto-offset-reset: earliest
    listener:
      ack-mode: manual

logging:
  level:
    org.springframework.data.mongodb.core.convert: DEBUG

server:
  port: 9001

app:
  security:
    auth-service-base-url: "http://localhost:9001"
    iam-service-base-url: "http://localhost:9001"
    opa-base-url: "http://localhost:8181"
    internal-access-token: "internalAccessToken"
    un-secured-path:
      - "/users"
      - "/auth/login"
      - "/auth/validate"